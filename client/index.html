<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- css reset -->
   <link rel="stylesheet" href="css/reset.css">  
   <!-- css -->
   <link rel="stylesheet" href="css/style.css">
  <title>Collaborative Calculator</title>
</head>
<body>
   <!-- input for name entry -->
   <div class="username">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" />
  </div>
  <div class="calculator-grid">
    <!-- calculation display here -->
    <div class="output">
      <div data-previous-value class="previous-value"></div>
      <div data-current-value class="current-value"></div>
    </div>
    <!-- calculator buttons use js data attributes instead of classes -->
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operator>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operator>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operator>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operator>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>
  </div>
  <!-- calculation log display -->
  <div class="calculator-footer">
    <ol class="log-display" id="log-display"></ol>
  </div>
  <!-- scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js" charset="utf-8"></script>
</body>
</html>
